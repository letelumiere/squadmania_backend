version: '3'
services:
  web:
    container_name: web
    image: letelumiere/squadmania-auth-web
    expose:
      - 8080
    ports:
      - 8080:8080

  nginx:
    container_name: nginx
    image: letelumiere/squadmania-auth-nginx
    ports:
      - 80:80
    depends_on:
      - web

  redis:
    container_name: redis
    image: letelumiere/squadmania-auth-redis:v1
    ports:
      - 6379
    depends_on:
      - web

  mysql:
    container_name: mysql
    image: mysql:8.0.23
    restart: always
    volumes: # -v 옵션과 동일
      - ./mysqldata:/var/lib/mysql
    environment:
      HOST : database-1.cel9rnw4ro7a.ap-northeast-2.rds.amazonaws.com
      MYSQL_HOST : ${secret.HOST}
      MYSQL_USER : ${secret.DOCKER_USERNAME}
      MYSQL_ROOT_PASSWORD : ${secret.DOCKER_PASSWORD}
      MYSQL_DATABASE : squadmania
    ports:
      - "3306:3306"
