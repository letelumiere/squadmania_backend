version: '2.20.3'
services:
  web:
    container_name: web
    image: letelumiere/squadmania-auth-web
    expose:
      - 8080
    ports:
      - 8080:8080

  nginx:
    container_name: nginx
    image: letelumiere/squadmania-auth-nginx
    ports:
      - 80:80
    depends_on:
      - web

  redis:
    container_name: redis
    image: letelumiere/squadmania-auth-redis:v1
    ports:
      - 6379
    depends_on:
      - web

  mysql:
    container_name: mysql
    image: letelumiere/squadmania-auth-mysql:v1
    restart: always
    volumes: 
      - ./data/mysql/:/var/lib/mysql
    environment:
      MYSQL_HOST : database-1.cel9rnw4ro7a.ap-northeast-2.rds.amazonaws.com
      MYSQL_USER : letelumiere
      MYSQL_ROOT_PASSWORD : 6Yt7!12at#
      MYSQL_DATABASE : squadmania
    ports:
      - 3306:3306
    depends_on:
      - web
